scalar DateTime
scalar BigNumber

enum NetworkEnum {
  MAINNET
  KOVAN
}

type Query {
  network: NetworkEnum
  block: Block
  account: Account
  accounts: [Account]!
  fund(address: String): Fund
}

type Block {
  id: ID!
  hash: String!
  number: BigNumber!
  timestamp: DateTime!
}

type Account {
  id: ID!
  address: String!
  balance: BigNumber
}

type FundRoutes {
  version: String
  accounting: String
  participation: String
  shares: String
  trading: String
  vault: String
  feeManager: String
  policyManager: String
}

type Fund {
  id: ID!
  address: String!
  name: String!
  manager: String!
  creator: String!
  creationTime: DateTime!
  routes: FundRoutes!
}

#############################################################################
#### CONNECTION TYPES #######################################################
#############################################################################
type FundConnection {
  total: Int!
  items: [Fund!]!
}

type Schema {
  query: Query
}
