scalar DateTime
scalar BigNumber

enum NetworkEnum {
  MAINNET
  KOVAN
  INVALID
}

type Query {
  network: NetworkEnum
  block: Block
  account: Account
  accounts: [Account]!
  fund(address: String): Fund
  totalFunds: BigNumber
  latestPriceFeedUpdate: DateTime
}

type Block {
  id: ID!
  hash: String!
  number: BigNumber!
  timestamp: DateTime!
}

type Account {
  id: ID!
  address: String!
  balance: BigNumber
}

type FundRoutes {
  version: String
  accounting: String
  participation: String
  shares: String
  trading: String
  vault: String
  feeManager: String
  policyManager: String
}

type Fund {
  id: ID!
  address: String!
  name: String!
  manager: String!
  creator: String!
  creationTime: DateTime!
  routes: FundRoutes!
  sharePrice: BigNumber
  totalSupply: BigNumber
  nav: BigNumber
  gav: BigNumber
  managementFeeRate: BigNumber
  performanceFeeRate: BigNumber
  performanceFeePeriod: BigNumber
}

type Schema {
  query: Query
}
